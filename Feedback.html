    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify@3.1.0/dist/tagify.polyfills.min.js"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #form-main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120%;
        }

        #form-div {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 360px;
        }

        .feedback-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background: #f9f9f9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .feedback-input:focus {
            border-color: #6a5acd;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
            outline: none;
            background: #fff;
        }

        #button-blue {
            width: 100%;
            background: #6a5acd;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #button-blue:hover {
            background: #5a4dbf;
        }

        .submit {
            margin-top: 10px;
        }

        textarea {
            resize: none;
        }

        @media only screen and (max-width: 580px) {
            #form-div {
                width: 90%;
            }
        }
    </style>
</head>
<body>
     <!-- Navbar-Start -->
     <div class="navbar-shadow">

                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="heart-checkup.html">Heart Checkup</a>

                        </div>
                    </div>

            </nav>
        </div>
    </div>
    <!-- Navbar-End -->
    <div id="form-main">
        <div id="form-div">
            <h1>Feedback Form</h1>
            <p>Fill the details and feel free to share your experience</p>
            <form class="form" id="form1">
                <p class="name">
                    <input name="name" type="text" class="feedback-input" placeholder="Name" id="name" />
                </p>

                <p class="email">
                    <input name="email" type="text" class="feedback-input" id="email" placeholder="Email" />
                </p>

                <p class="text">
                    <textarea name="text" class="feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>

                <div class="submit">
                    <input type="submit" value="SEND" id="button-blue" />
                </div>
            </form>
        </div>
    </div>
</body>
